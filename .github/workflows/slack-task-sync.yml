name: Slack Task Sync

on:
  schedule:
    # 5分ごとに実行（GitHub Actionsの最短間隔）
    - cron: '*/5 * * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  sync-tasks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install slack-sdk python-dotenv

      - name: Run Slack Task Sync
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          OBSIDIAN_VAULT_PATH: ${{ github.workspace }}
        run: |
          cd slack-task-sync
          python slack_task_bot.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add tasks.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "🤖 Update tasks from Slack [skip ci]" && git push)
