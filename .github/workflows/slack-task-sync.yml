name: Slack Task Sync

on:
  schedule:
    # 5åˆ†ã”ã¨ã«å®Ÿè¡Œï¼ˆGitHub Actionsã®æœ€çŸ­é–“éš”ï¼‰
    - cron: '*/5 * * * *'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  sync-tasks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install slack-sdk python-dotenv

      - name: Ensure tasks.md exists
        run: |
          if [ ! -f tasks.md ]; then
            echo "# ã‚¿ã‚¹ã‚¯ç®¡ç†" > tasks.md
            echo "" >> tasks.md
          fi

      - name: Run Slack Task Sync
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          OBSIDIAN_VAULT_PATH: ${{ github.workspace }}
        run: |
          cd slack-task-sync
          python slack_task_bot.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "ðŸ¤– Update tasks from Slack [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
