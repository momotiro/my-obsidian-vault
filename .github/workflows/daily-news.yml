name: Daily News Collector

on:
  schedule:
    # 毎日 21:00 UTC = 06:00 JST
    - cron: '0 21 * * *'
  workflow_dispatch:  # 手動実行

jobs:
  collect-and-send:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd daily-news-bot
          pip install -r requirements.txt

      - name: Learn from reactions
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          cd daily-news-bot
          python reaction_learner.py

      - name: Collect and send news
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          cd daily-news-bot
          python news_collector.py

      - name: Pull latest changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin main

      - name: Commit and push updates
        run: |
          git add daily-news-bot/*.json
          git diff --staged --quiet || git commit -m "Update news data - $(date +'%Y-%m-%d')"
          git push
